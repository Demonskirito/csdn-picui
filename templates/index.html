<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer">
    <title>Button Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="session-box">
        <!-- 左侧图标 -->
<!--        <div-->
<!--          class="icon"-->
<!--          onclick="document.getElementById('file-input').click();"-->
<!--        ></div>-->

        <div class="icon" onclick="document.getElementById('file-input').click();">
            <img id="uploaded-image"  style="display: none; width: 100%; height: 100%;object-fit: cover;" />
        </div>

        <!-- 隐藏的文件输入框 -->
        <input
          type="file"
          id="file-input"
          accept=".png, .jpg"
          style="display: none"
          onchange="handleFileUpload(event)"
        />

        <!-- 文件位置框（只读） -->
        <div class="input-box">
          <input
          type="text"
          id="file-path"
          placeholder="No file chosen"
          readonly
         />

        <!-- 上传后文件 URL（只读） -->
          <input
            type="text"
            id="file-url"
            placeholder="Uploaded file URL"
            readonly
          />
          <button onclick="copyToClipboard()" class="button-box">复制 URL</button>
        </div>

        <!-- 右侧列表 -->
      </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
